{% extends "site_base.html" %}


{% block title %}Login{% endblock %}

{% block html_head %}
    <meta name="robots" content="noindex, follow, noarchive">
{% endblock %}

{% block main_content %}
{% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
        <div class="alert alert-error">
            {{ error }}
        </div>
    {% endfor %}
{% endif %}
<form class="form-signin" action="" method="post" role="form">
    <h2 class="form-signin-heading">Please sign in</h2>
    {% csrf_token %}
    <input type="text" name="{{ form.username.html_name }}" class="form-control" placeholder="Nutzername" required autofocus>
    <input type="password" name="{{ form.password.html_name }}" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
{% endblock %}
